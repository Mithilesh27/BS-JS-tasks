<!doctype html>
<html lang="en">

<head>

<body>
<form action="" class="needs-validation" novalidate>
    <div class="outer_box">


        <div class="mb-3 row flex-nowrap">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="input-group flex-nowrap first_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg></span>
                <input type="text" id="firstname"  class="form-control" placeholder="First Name" aria-label="Username"
                    aria-describedby="addon-wrapping" required>
                    <div class="invalid-feedback">
                        please enter your first name
                    </div>
            </div>
        </div>

        <div class="mb-3 row flex-nowrap">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="input-group flex-nowrap first_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg></span>
                <input type="text"  id="lastname" class="form-control" placeholder="Last Name" aria-label="Username"
                    aria-describedby="addon-wrapping" required>
                    <div class="invalid-feedback">
                        please enter your last name
                    </div>
            </div>
        </div>


        <div class="mb-3 row  flex-nowrap">
            <label for="emailid" class="col-sm-2 col-form-label">E-mail</label>
            <div class="input-group flex-nowrap last_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                  </svg></span>
                <input type="text" id="emailid"  class="form-control" placeholder="E-mail Address" aria-label="Username"
                    aria-describedby="addon-wrapping" required>
                    <div class="invalid-feedback">
                        please enter your email address
                    </div>
            </div>
        </div>

        <div class="mb-3 row flex-nowrap">
            <label for="phone" class="col-sm-2 col-form-label">Phone #</label>
            <div class="input-group flex-nowrap last_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                  </svg></span>
                <input type="text" id="phone" class="form-control" placeholder="(845)555-1212" aria-label="Username"
                    aria-describedby="addon-wrapping" required>
                    <div class="invalid-feedback">
                        please enter your phone number
                    </div>
            </div>
        </div>


        <div class="mb-3 row flex-nowrap">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="input-group flex-nowrap last_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                  </svg></span>
                <input type="text" id="address" class="form-control" placeholder="Address" aria-label="Username"
                    aria-describedby="addon-wrapping" required>
                    <div class="invalid-feedback">
                        please enter your address
                    </div>
            </div>
        </div>


        <div class="mb-3 row flex-nowrap">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="input-group flex-nowrap last_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                  </svg></span>
                <input type="text" id="city" class="form-control" placeholder="City" aria-label="Username"
                    aria-describedby="addon-wrapping"required>
                    <div class="invalid-feedback">
                        please enter your city
                    </div>
            </div>
        </div>

        <div class="mb-3 row flex-nowrap">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="input-group flex-nowrap last_name">
                <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                  </svg></span>
                <input type="text" id="state" class="form-control" placeholder="Please select your state" aria-label="Username"
                    aria-describedby="addon-wrapping"required>
                    <div class="invalid-feedback">
                        please enter your state
                    </div>
            </div>
        </div>

        <div class="mb-3 row ">
            <label for="inputPassword" class="col-sm-2 col-form-label">Do you have Hosting?</label>
            <div class="form-check tp">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div class="form-check tp">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
        </div>

        <div class="mb-3 row ">
            <label for="inputPassword" class="col-sm-2 col-form-label">Project Description</label>
            <div class="input-group tp1">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg></span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn text-light" style="background-color: orange;">Send <i class="fab fa-telegram-plane"></i></button>
        </div>
        
    </div>

</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </script>
</body>

</html>
