<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="Task 8.js"></script>
    <link rel="stylesheet" href="Task 8.css">
</head>
<body>
        <div class="main">
            <h3 class="text-primary name">Registration form</h3>
            <form name="myform" action="" onsubmit="return validateForm()">
                      <div class="labelcontainer" style="display: inline-block;"><label><b>First Name</b></label></div>
                      <input type="text" id="First Name" name="First Name"><span  id="fnametest"></span><br>
                     <div  class="labelcontainer" style="display: inline-block;"><label><b>Last Name</b></label></div>
                     <input type="text" id="Last Name" name="Last Name" ><span  id="lnametest"></span><br>
                    <div class="labelcontainer"style="display: inline-block;"><label><b>Email</b></label></div>
                        <input type="email" id="email" name="email" ><span  id="mailtest"></span><br>
                    <div class="labelcontainer" style="display: inline-block;"><label><b>Password</b></label></div>
                        <input type="password" id="pswd" name="pswd" ><span  id="passwordtest"></span><br>
                    <div  class="labelcontainer" style="display: inline-block;"><label><b>Re-enter Password</b></label></div>
                        <input type="password" id="repswd" name="repswd"><span  id="repswdtest"></span><br>
                        <div class="input-group">
                            <label for="gender"><b>Gender</b></label>
                            <div class="radio-group">
                                <div>
                                    <input type="radio" id="male" name="gender" value="Male" >
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" value="Female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    <div class="labelcontainer" style="display: inline-block;"><label ><b>Age</b></label></div>
                    <input type="number" id="age" name="age"><span id="agetest"></span><br>
                    <div class="labelcontainer" style="display: inline-block;"><label ><b>Phone Number</b></label></div>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" ><span id="phnotest" ></span><br>
                    <div class="labelcontainer" style="display: inline-block;"><label ><b>Address</b></label></div>
                    <textarea name="" id="address" name="address"cols="50" rows=""></textarea><span  id="addresstest"></span><br>
                    <div class="labelcontainer" style="display: inline-block;"><label ><b>State</b></label></div>
                    <input type="text" id="state" name="state" ><span  id="state test"></span><br>
                    <div class="labelcontainer" style="display: inline-block;"><label ><b>Country</b></label></div>
                    <select name="country" id="" >
                            <option value="">Choose your country</option>
                            <option value="">India</option>
                            <option value="">America</option>
                            <option value="" >China</option>
                            <option value="">Germany</option>
                    </select><br>
                    <div class="labelcontainer" style="display: inline-block;"><label><b>Languages Known</b></label></div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="english" name="languages" value="english">
                        <label for="english">English</label>
                        <input type="checkbox" id="kannada" name="languages" value="kannada">
                        <label for="kannada">Kannada</label>
                        <input type="checkbox" id="hindi" name="languages" value="hindi">
                        <label for="hindi">Hindi</label>
                        <input type="checkbox" id="telugu" name="languages" value="telugu">
                        <label for="telugu">Telugu</label>
                    </div><br>
                    <div class="checkbox-group2">
                        <input type="checkbox" id="declaration" >
                        <label>Hereby I declare that all the given details are true</label>
                    </div>    
                    <div id="login">Log in to <a href="#">Ethnus</a> website</div>
                    <button type="submit" id="register">REGISTER</button>
            </form>
        </div>
       
</body>
</html>
