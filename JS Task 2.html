<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortString(str){
            let arr=str.split('');
            for(i=0;i<str.length;i++){
                for(j=i+1;j<str.length;j++){
                    if(arr[i]>arr[j]){
                        temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                }
            } 
            }
            console.log(arr.join(''));
        }
        sortString("webmaster");
    </script>
</body>
</html>
