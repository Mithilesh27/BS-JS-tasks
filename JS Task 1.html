<body>
  <script>
    function reverse(number){
          let reversed=0;
         while(number){
           let rem=number%10;
           reversed=(reversed*10)+rem;
           number=Math.floor(number/10);
         }
         console.log("The reverse of the number is "+reversed); 
}
let num=32243
reverse(num);
  </script> 
</body>
