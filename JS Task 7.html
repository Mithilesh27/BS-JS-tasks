<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        .train {
            display:block;
            width: 100px;
            height: 50px;
            background-color: #333;
            position: relative;
            left: 0;
            transition: left 2s linear;
        }

        #message {
            display: inline-block;
            text-align: center;
            color: blue;
        }
        img{
            width:100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="train"><img src="train.png" alt=""></div><br><br>
    <div id="message"><h2>Click the following buttons to handle animation</h2></div><br>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script>
        const train = document.querySelector(".train");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        let animationInterval;
        startButton.addEventListener("click", () => {
            train.style.left = "100%";
            startButton.disabled = true;
            stopButton.disabled = false;

            // Start animation loop
            animationInterval = setInterval(() => {
                train.style.left = "-100px"; // Reset train position
                setTimeout(() => {
                    train.style.left = "100%"; // Move train to the right
                }, 300);
            }, 5000);
        });

        stopButton.addEventListener("click", () => {

            clearInterval(animationInterval);
            train.style.left = "0";
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
