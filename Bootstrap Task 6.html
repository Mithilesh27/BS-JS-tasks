<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 6 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-5 mx-auto">
             <form class="form bg-light" style="width:80%;height:fit-content;margin-left:auto;margin-right:auto;margin-top:20%;">
              <div class="form-group m-2">
                <label class="form-label ps-5">Name</label><br>
                <input type="text" class="form-control rounded ms-5 is-invalid" style="width:80%;" required>
                <div class="ps-5 text-danger">Name is required</div>
              </div>
              <div class="form-group m-2">
                <label class="form-label ps-5">Email</label><br>
                <input type="email" class="form-control rounded ms-5 is-invalid" style="width:80%;" required>
                <div class="ps-5 text-danger">Email is required</div>
              </div>
              <div class="form-group m-2">
                <label class="form-label ps-5">Password</label><br>
                <input type="password" class="form-control rounded ms-5 is-invalid" style="width:80%;"required>
                <div class="ps-5 text-danger">Password is required</div>
              </div>
              <div class="form-group m-2">
                <label class="form-label ps-5">Hobbies</label><br>
                <select  class="form-control ms-5" style="width:80%;">
                    <option>Singing</option>
                    <option>Dancing</option>
                    <option>Reading books</option>
                </select>
              </div><br>
              <button class="btn btn-danger ms-5" type="submit" style="width:80%;">Submit</button>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
